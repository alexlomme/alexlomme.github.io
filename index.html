        <div class="size-panel">
            <div class="slider-panel" xmlns="http://www.w3.org/2000/svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="100px">
                    <rect class="slider-line" x="0" y="12" width="100px" height="2px" fill="black"></rect>
                    <circle class="slider-point" r="5" fill="black" cx="5" cy="13"></circle>
                </svg>
            </div>
            <svg class="size-circle-area" xmlns="http://www.w3.org/2000/svg" height="25px">
                <circle class="size-circle" r="1" fill="black" cx="13" cy="13"></circle>
            </svg>
        </div>
        <span class="description">цвет</span>
        <div id="colours-panel" class="panel colours-panel">
            <div data-colour="black" class="colour black-colour square"></div>
            <div data-colour="red" class="colour red-colour square chosen"></div>
            <div data-colour="blue" class="colour blue-colour square"></div>
            <div data-colour="yellow" class="colour yellow-colour square"></div>
            <div data-colour="green" class="colour green-colour square"></div>
        </div>
    </div>
    <div class="permament-tools">
        <button class="button_1" id="button_1">Turn on</button>
        <div class="history-panel">
            <button class="history-button backward">
                <img src="pics/arrow-left-solid.svg" height="23px">
            </button>
            <button class="history-button forward">
                <img src="pics/arrow-right-solid.svg" height="23px">
